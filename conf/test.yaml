hydra:
  job:
    chdir: true
  run:
    dir: outputs/${name}/${my_override_dirname:${hydra.overrides}}
  sweep:
    dir: multirun/${name}
    subdir: ${my_override_dirname:${hydra.overrides}}
defaults:
  - base
  - model:          test
  - visualizer:     [visdom]
  - train_defaults
  - test_defaults
  - _self_

dataroot:         'datasets/data'
name:             'experiment_name'
load_size:        1054
crop_size:        1024
model_suffix:     '_A'