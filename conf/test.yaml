hydra:
  job:
    chdir: true
  run:
    dir: outputs/${name}/${my_override_dirname:${hydra.overrides}}
  sweep:
    dir: multirun/${name}
    subdir: ${my_override_dirname:${hydra.overrides}}
  sweeper:
    params:
      lr_D:     2e-8,5e-8,1e-7,1.5e-7,2e-7
      lr_G:     2e-5,5e-5,1e-4,1.5e-4,2e-4
defaults:
  - base
  - model:          test
  - visualizer:     [visdom]
  - train_defaults
  - test_defaults
  - _self_

dataroot:         'datasets/colbase_dataset/testA'
name:             'colbase_cyclegan_narrow_exp_2'
load_size:        2078
crop_size:        2048
netG:             'unet_2048'
no_dropout:       true
model_suffix:     '_A'
aspect_ratio:     0.5
gpu_ids:          '3'
suffix:           'lr_D-{lr_D}-lr_G-{lr_G}'